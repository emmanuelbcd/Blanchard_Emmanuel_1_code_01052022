<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Accueil</title>
</head>
<body>
    <!--Header-->
        <header class="header__logo">
            <p>
                <img src="./img/logo/ohmyfood.png" alt="Logo de Ohmyfood!">
            </p>
        </header>
    <!--Fin du Header-->    
    <!--Main-->
        <!--Section location-->
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </section>
        <!--Section choice-->
        <section class="choice">
            <h2 class="choice__h2">Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="choice__btn">Explorer nos restaurants</a>
        </section>
        <!--Section working-->
        <section class="working">
            <div class="main__h3">Fonctionnement</div>
                <div class="working__step">
                    <!--Step 1-->
                    <div class="working__step__card">
                        <p class="working__step__card__number">1</p>
                        <i class="fa-solid fa-mobile-screen-button working__step__card__icon"></i>
                        <p class="working__step__card__txt">Choisissez un restaurant</p>
                    </div>
                    <!--Step 2-->
                    <div class="working__step__card">
                        <p class="working__step__card__number">2</p>
                        <i class="fa-solid fa-list-ul working__step__card__icon"></i>
                        <p class="working__step__card__txt">Choisissez un restaurant</p>
                    </div>
                    <!--Step 3-->
                    <div class="working__step__card">
                        <p class="working__step__card__number">2</p>
                        <i class="fa-solid fa-store working__step__card__icon"></i>
                        <p class="working__step__card__txt">Choisissez un restaurant</p>
                    </div>
                </div>
        </section>
        <!--Section restaurants-->

    <!--Fin du Main-->
    <!--Footer-->
    <!--Fin du Footer-->
</body>
</html>
